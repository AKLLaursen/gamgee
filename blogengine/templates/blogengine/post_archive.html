{% extends "blogengine/includes/base.html" %}

  {% load custom_markdown %}

  {% block content %}
    <div class="archive-list">
      <ul>
        {% for post in latest %}
          <li>
            <h4>
              <a href="{{ post.get_absolute_url }}">
                {{ post.pub_date|date:"F j, Y" }}: {{ post.title }}
              </a>
            </h4>
          </li>
        {% endfor %}
      </ul>
    </div>

  {% endblock %}
