{% extends "blogengine/includes/base.html" %}

  {% load custom_markdown %}

  {% block content %}
    <div class="archive-list">
      <ul>
        {% for post in latest %}
          <li>
            <h4>
              <a href="{{ post.get_absolute_url }}">{{ post.title }}, {{ post.pub_date }}
            </h4>
          </li>
        {% endfor %}
      </ul>
    </div>

  {% endblock %}
