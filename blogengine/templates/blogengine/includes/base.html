<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{% block title %}akll.io{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/dist/css/normalize.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/html5-boilerplate/dist/css/main.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.min.css' %}">
        <script src="{% static 'bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js' %}"></script>
    
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="jumbotron">
            <div class="container">
                <h1>What is my name to be??</h1>
                <p>Andreas Keller Leth Laursen</p>
            </div>      
        </div>

        <div class="masthead">
            <div class="container">
                <nav>
                    <ul class="nav nav-justified">
                        <li class="active"><a href="#">Weblog</a></li>
                        <li><a href="#">About me</a></li>
                        <li><a href="#">Apps</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>          
        </div>

        <div class="blog">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 blog-main">
                        <div class="blog-post">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container footer">
            <div class="row">
                <div class="span12">
                    <p>
                        Copyright &copy; {% now "Y" %}
                    </p>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="bower_components/html5-boilerplate/dist/js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="bower_components/html5-boilerplate/dist/js/plugins.js"></script>
        <script src="bower_components/html5-boilerplate/dist/js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
