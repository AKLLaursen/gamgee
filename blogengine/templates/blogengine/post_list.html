{% extends "blogengine/includes/base.html" %}
    
    {% load customMarkdown %}

    {% block content %}
        {% for post in object_list %}
        <div class = "blog-post">
            <h2 class = "blog-post-title">
                {{ post.title }}
            </h2>
            <p class = "blog-post-meta">
                {{ post.pubDate }}
            </p>
            {{ post.text|customMarkdown }}
        </div>
        {% endfor %}
    {% endblock %}
