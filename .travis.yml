language: python
python:
- 3.4.3
services: memcached
before_install:
- sudo apt-get install -y libmemcached-dev
install: pip install -r requirements.txt
env:
  global:
    secure: 
script:
- export SECRET_KEY=$SECRET_KEY
- coverage run --include="blogengine/*" --omit="blogengine/migrations/*" manage.py
  test blogengine
after_success: coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: akll
